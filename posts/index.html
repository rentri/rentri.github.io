<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/blogs.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <title>Blog site structure</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <a href="/">..</a>
            <h2>Post(s)</h2>

            <div class="filter-ui">

                <fieldset>
                    <div class="search-wrapper">
                        <input type="text" id="search-input" placeholder="Search" />
                        <button id="clear-search" type="button" aria-label="Clear search">&times;</button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sort Order</legend>
                    <label><input type="radio" name="sort" value="newest" checked> Newest First</label>
                    <label><input type="radio" name="sort" value="oldest"> Oldest First</label>
                </fieldset>
            </div>



            <ul id="post-list">

                <!-- add new blog here -->


                <li class="post" data-date="2025-08-05" data-tags="site_talk,misc">
                    05-08-2025
                    <a href="/posts/Crackme_45exiles_Shuffle/">Crackme: 45exile's Shuffle</a>
                </li>

            </ul>
        </div>
    </div>

    <script src="scripts/filter.js" defer></script>



</body>
</html>
